<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <style>
    body {
      background: linear-gradient(135deg, #4B0082, #2E0854);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 350px;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      background-color: #f0f0f0;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      color: #4B0082;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      margin-top: 15px;
    }
    button:hover {
      background-color: #e6c200;
    }
    a {
      color: #FFD700;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h1>Inicio de Sesión</h1>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      let usuario = document.getElementById("usuario").value;
      let clave = document.getElementById("clave").value;

      let cuentas = JSON.parse(localStorage.getItem("cuentas")) || [];
      let cuentaValida = cuentas.find(c => c.usuario === usuario && c.clave === clave);

      if(cuentaValida){
        localStorage.setItem("usuarioActivo", usuario); // <- guarda el usuario activo
        alert("Bienvenido " + usuario + " (" + cuentaValida.tipo + ")");
        window.location.href = "pagina2.html";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
